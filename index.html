<!doctype html>
<html>

<head>
  <title>Audio Visualizer</title>
  <style>
    body,
    html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #canvas {
      border: 1px solid;
    }

    button {
      position: absolute;
      border-radius: 0.25em;
      border: none;
      background-color: teal;
      color: white;
    }

    #button-play {
      top: 20px;
      left: 10px;
      padding: 1em 1em 0.7em 1em;
    }

    #button-pause {
      padding: 1em 1em 0.7em 1em;
      top: 80px;
      left: 10px;
    }
  </style>
</head>

<body>

  <canvas id="canvas" width="300" height="300" style="width:100vw; height:100vh;"></canvas>

  <button id="button-play">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
      <path d="M3 22v-20l18 10-18 10z" />
    </svg>
  </button>
  <button id="button-pause">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
      <path d="M2 2h20v20h-20z" />
    </svg>
  </button>

  <script src="main.js" type="module"></script>
</body>

</html>
