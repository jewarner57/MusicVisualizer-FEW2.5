<!doctype html>
<html>

<head>
  <title>Audio Visualizer</title>
  <style>
    body,
    html {
      height: 100%;
      background: black;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #canvas {
      border: 1px solid;
    }

    .control-container {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: baseline;
      top: 1em;
      left: 1em;
    }

    button,
    select {
      border-radius: 0.25em;
      border: none;
      background-color: rgb(0, 155, 155);
      color: white;
      outline: none;
    }

    button,
    select,
    input {
      margin-bottom: 2em;
    }

    #button-play,
    #button-pause {
      padding: 1em 1em 0.7em 1em;
      margin-right: 1.5em;
      margin-bottom: 1.5em
    }

    #button-pause {
      background-color: rgb(160, 34, 97);
    }

    #music-dropdown,
    #vis-dropdown {
      padding: 0.7em 0.7em 0.7em 0.5em;
      width: 150px;
    }

    label {
      color: rgb(235, 235, 235);
      font-family: sans-serif;
    }

    #volumeSlider {
      -webkit-appearance: none;
      appearance: none;
      width: 150px;
      height: 25px;
      background: #646464;
      outline: none;
      opacity: 0.7;
      -webkit-transition: .2s;
      transition: opacity .2s;
      border-radius: 15px;
    }

    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 25px;
      height: 25px;
      background: rgb(0, 155, 155);
      cursor: pointer;
      border-radius: 15px;
    }

    #volumeSlider::-moz-range-thumb {
      width: 25px;
      height: 25px;
      background: rgb(0, 155, 155);
      cursor: pointer;
      border-radius: 15px;
    }

    #upload::before {
      content: attr(data-before);
      display: inline-block;
      width: 140px;
      background: rgb(0, 155, 155);
      border: 1px solid #999;
      color: white;
      border-radius: 3px;
      border: none;
      outline: none;
      white-space: nowrap;
      -webkit-user-select: none;
      padding: 0.7em 0 0.7em 10px;
      cursor: pointer;
      margin-bottom: 0.75em;
    }

    #upload::-webkit-file-upload-button {
      visibility: hidden;
    }

    .play-container {
      display: flex;
    }
  </style>
</head>

<body>

  <canvas id="canvas" width="" height=""></canvas>

  <div class="control-container">
    <div class="play-container">
      <button id="button-play">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
          <path d="M3 22v-20l18 10-18 10z" />
        </svg>
      </button>
      <button id="button-pause">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#fff" viewBox="0 0 24 24">
          <path d="M2 2h20v20h-20z" />
        </svg>
      </button>
    </div>

    <label for="music-dropdown">Test Media</label>
    <select name="music-dropdown" id="music-dropdown">
      <option value="nomad-city.mp3">Nomad City - Phaserland</option>
      <option value="socially-distanced.mp3">Socially Distanced - Highway Superstar</option>
      <option value="seven-nation.mp3">Seven Nation Army - The White Stripes</option>
      <option value="vis_test.mp3">Visualization Test</option>
      <option value="bird-whistling-a.wav">Bird Sounds</option>
    </select>

    <label for="music-dropdown">Custom Media</label>
    <input type="file" name="upload" id="upload">


    <label for="vis-dropdown">Visualizer</label>
    <select name="vis-dropdown" id="vis-dropdown">
      <option value="vapor-1">Firework</option>
      <option value="vapor-2">Frequency Graph</option>
    </select>

    <label for="volumeSlider">Volume</label>
    <input type="range" min="0" max="1" value="0.4" step="0.01" id="volumeSlider">
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
